<html>
<head>
    <title> Square with smooth shading  </title>

<!script * Vertex Shader * 
In the code below, you declare attribute aColor and varying vColor variables. 
You also pass aColor as vColor. 
>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition;
        attribute vec3 aColor;
        varying vec3 vColor;
        void main()
        {
            gl_Position = aPosition;
            vColor = aColor;
        }
    </script>

<!script * Fragment Shader *
In the code below, you declare vColor as varying variable and pass it
to gl_FragColor by including 1 as the fourth component, that is, (vColor, 1.0).
>  
    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
    varying vec3 vColor;
        void main()
        {
              gl_FragColor = vec4(1, 0, 0, 1);
              gl_FragColor = vec4(vColor, 1.0);
        }
    </script>

    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="drawSquare.js"></script>
</head>

<body> <canvas id="gl-canvas" width="512" height="512"> </canvas> </body>

</html>
