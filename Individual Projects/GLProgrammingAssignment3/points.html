    <title> Points and Open Triangle</title>

<!script * Vertex Shader * 
In the code below, you set point size to by using gl_PointSize.
> 
 
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition;
        void main()
        {
            gl_Position = aPosition;
            gl_PointSize = 10.0;
        }
    </script>

<!script * Fragment Shader *
In the code below, you change the color assigned to fragment.
> 
    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
        void main()
        {
           gl_FragColor = vec4(1,0,1,1);
        }
    </script>

    <script type="text/javascript" src="initShaders.js"></script>
    <script type="text/javascript" src="drawPoints.js"></script>
